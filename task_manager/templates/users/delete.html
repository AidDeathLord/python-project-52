{% extends "main.html" %}
{% load i18n %}

{% block content %}
<h1 class="my-4">{% trans "Удаление пользователя" %}</h1>
<p>Вы уверены, что хотите удалить {{ user }}?</p>
<form action="{% url "delete_user" id=user_id %}" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{%  trans "Да, удалить" %}">
</form>
{% endblock %}
