{% load i18n %}

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">{% trans "Менеджер задач" %}</a>
        
        <div class="navbar-collapse collapse" id="navbarToggleExternalContent">
            <ul class="navbar-nav mr-auto">

              <li class="nav-item">
                <a class="nav-link" href="{% url "users" %}">{% trans "Пользователи" %}</a>
              </li>
            
              {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "statuses" %}">{% trans "Статусы" %}</a>
                  <li>
                  
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "index" %}">{% trans "Метки" %}</a>
                  <li>
                  
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "tasks" %}">{% trans "Задачи" %}</a>
                  <li>
                  
                  <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}">
                      {% csrf_token %}
                      <input class="btn nav-link" type="submit" value={% trans "Выход" %}>
                    </form>
                  <li>  
              {% else %}    
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "login" %}">{% trans "Вход" %}</a>
                  <li>
                    
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "create_user" %}">{% trans "Регистрация" %}</a>
                  <li>
              {% endif %}  
            </ul>
        </div>
        <button class="navbar-toggler collapsed" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>
    
</div>
