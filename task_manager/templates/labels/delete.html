{% extends "main.html" %}
{% load i18n %}

{% block content %}
<h1 class="my-4">{% trans "Удаление метки" %}</h1>
<p>Вы уверены, что хотите удалить {{ label }}?</p>
<form action="{% url "delete_label" pk=label.id %}" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{%  trans "Да, удалить" %}">
</form>
{% endblock %}
