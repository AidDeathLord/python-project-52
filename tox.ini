[tox]
envlist = py39
skipsdist = True

[testenv]
deps =
    pytest
    pytest-cov
    django
    python-dotenv
    dj-database-url
    gunicorn
    uvicorn
    django-bootstrap5
    python-gettext
    django-filter
    coverage
    rollbar
    ruff
    psycopg2

commands =
    coverage run -m pytest
    coverage xml

[coverage:run]
relative_files = True
source = task_manager/
branch = True